<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Sunshine</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
  </head>
  <body>
    <header>
      <h1 id="bright-sunshine-header" class="text-center font-weight-bold">Weather Dashboard</h1>
    </header>
    <div class="col-3 search-card float-left ">
      <div class="form-group">
        <form onSubmit="" class="col search-form">
          <label for="city-search">Search for City</label>
          <input type="city" class="user-city" placeholder="Tampa" />
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>
      <p class="search-status"></p>
      <ul class="recent-searches btn-group-vertical">
        <button class ="recent-button" id="recent-1"></button>
        <button class="recent-button" id="recent-2"></button>
        <button class="recent-button" id="recent-3"></button>
       <button class ="recent-button" id="recent-4"></button>
        <button class ="recent-button" id="recent-5"></button>
        <button class ="recent-button" id="recent-6"></button>
        <button class ="recent-button" id="recent-7"></button>
        <button class ="recent-button" id="recent-8"></button>
      </ul>
    </div>
   
    <div class="card focused-weather flex-row">
      <h4 id="current-weather-1"></h4> <img id="weather-icon">
      <ul class="current-conditions-1">
        <li id="current-temp-1"> </li>
        <li id="current-wind-1"> </li>
        <li id="current-humidity-1"> </li>
      </ul>
    </div>
    <div class=" container future-days">
      <h5 id="next-5-title">5-Day Forecast</h5>
      <div class = "future-weather-1 card">
        <h5 class="future-dates" id="future-date-1"></h5> <img class ="future-weather-icons" id="future-weather-icon-1">
        <ul class="future-weather-conditions-list" id="future-weather-conditions-list1">
          <li id="future-temp-1"> </li>
          <li id="future-winds-1"> </li>
          <li id="future-humidity-1"> </li>
        </ul>
      </div>
      <div class = "future-weather-2 card">
        <h5 class="future-dates" id="future-date-2"></h5> <img class ="future-weather-icons" id="future-weather-icon-2">
        <ul class="future-weather-conditions-list" id="future-weather-conditions-list2">
          <li id="future-temp-2"> </li>
          <li id="future-winds-2"> </li>
          <li id="future-humidity-2"> </li>
        </ul>
      </div>
      <div class = "future-weather-3 card">
        <h5 class="future-dates" id="future-date-3"></h5> <img class ="future-weather-icons" id="future-weather-icon-3">
        <ul class="future-weather-conditions-list" id="future-weather-conditions-list3">
          <li id="future-temp-3"> </li>
          <li id="future-winds-3"> </li>
          <li id="future-humidity-3"> </li>
        </ul>
      </div>
      <div class = "future-weather-4 card">
        <h5 class="future-dates" id="future-date-4"></h5> <img class ="future-weather-icons" id="future-weather-icon-4">
        <ul class="future-weather-conditions-list" id="future-weather-conditions-list4">
          <li id="future-temp-4"> </li>
          <li id="future-winds-4"> </li>
          <li id="future-humidity-4"> </li>
        </ul>
      </div>
      <div class = "future-weather-5 card">
        <h5 class="future-dates" id="future-date-5"></h5> <img class ="future-weather-icons" id="future-weather-icon-5">
        <ul class="future-weather-conditions-list" id="future-weather-conditions-list5">
          <li id="future-temp-5"> </li>
          <li id="future-winds-5"> </li>
          <li id="future-humidity-5"> </li>
        </ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
